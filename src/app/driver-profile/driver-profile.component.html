
 <div class="container mt-5">
  <div class="card">
  <form class="content" [formGroup]="loginform" (ngSubmit)="submitData()">
      <h1 class="text-center">YOUR PROFILE</h1>
          <div class="row">
      <div class=" mt-2 mb-2 col-1g-6 col-6">
        <label for="uname">User Name</label>
          <input type="text" class="form-control" id="uname" formControlName="uname">
          <small style="color:red" *ngIf="uname.invalid && uname.touched">*User Name is Required</small>
      </div>
     
      <div class=" mt-2 mb-2col-1g-12 col-12">
        <label for="emailid">Email ID</label>
        <input type="email" class="form-control" id="emailid" formControlName="emailid">
        <small style="color:red" *ngIf="emailid.invalid && emailid.touched">*EMAIL ID IS REQUIRED</small>
      </div>
     
      <div class=" mt-2 mb-2col-1g-12 col-12">
        <label for="mobile">Mobile.No</label>
        <input type="text" class="form-control" id="mobile" formControlName="mobile">
        <div *ngIf="mobile.touched && mobile.invalid">
          <small style="color:red" *ngIf="mobile.errors.required">*Mobile Number Required</small><br/>
          <small style="color:red" *ngIf="mobile.errors.pattern">*Only Numbers are allowed</small>
            </div>
      </div>

      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" formControlName="pwd">
           <div *ngIf="pwd.invalid && pwd.touched">
                   <small style="color:red" *ngIf="pwd.errors.required">*Password  Required</small>
                   <small style="color:red" *ngIf="pwd.errors.minlength">*Password should be minimum 8 characters</small>
           </div> 
      </div>

      <div class=" mt-2 mb-2col-1g-12 col-12">
        <label for="lno">License No</label>
        <input type="lno" class="form-control" id="lno" formControlName="lno">
        <div *ngIf="lno.touched && lno.invalid">
          <small style="color:red" *ngIf="lno.errors.required">*License Number Required</small><br/>
            </div>
        </div>

            <div class=" mt-2 mb-2col-1g-12 col-12">
                <label for="cid">Cab Id</label>
                <input type="cid" class="form-control" id="cid" formControlName="cid">
                <div *ngIf="cid.touched && cid.invalid">
                  <small style="color:red" *ngIf="cid.errors.required">*Cab Id Required</small><br/>
                  <small style="color:red" *ngIf="cid.errors.pattern">*Only Numbers are allowed</small>
                    </div>
                </div>
      
      <div class="text-center">
        <br>
        <button class="bg-success" [disabled]="loginform.invalid">Edit</button>
      </div>
    </div>
  </form>
</div>
</div>
